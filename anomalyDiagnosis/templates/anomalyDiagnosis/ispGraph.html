<!doctype html>
<html>
{% if ids %}
<head>
    <title>Network | Basic usage</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="http://visjs.org/dist/vis.js"></script>
    <link href="http://visjs.org/dist/vis.min.css" rel="stylesheet" type="text/css" />
    <script src="/static/draw_networks.js"></script>

    <style type="text/css">
        #mynetwork {
            width: 100%;
            height: 600px;
            border: 1px solid lightgray;
        }
    </style>
</head>
<body onload="draw()">
{% load staticfiles %}
<p>
    Create a simple network with some nodes and edges.
</p>

<div id="mynetwork"></div>

<script type="text/javascript">
    function draw() {
        var ids = {{ ids|safe }};
        var url = "/diag/get_isp_graph_json?";
        var idsNum = ids.length;
        for (var i=0; i<idsNum - 1; i++) {
            url = url + "id=" + ids[i] + "&";
        }
        url = url + "id=" + ids[idsNum - 1];
        drawNetworkGraph(url);
    }
</script>
</body>
{% endif %}
</html>
