{% if network %}
    <ul>
        <li>Network ID: {{ network.id }}</li>
        <li>Network Type: {{ network.type }}</li>
        <li>Network location: ({{ network.latitude }}, {{ network.longitude }})</li>
    </ul>
    <form action="/diag/edit_network?id={{ network.id }}" method="post">
        <label for="isp">ISP Name:</label>
        <input id="isp" type="text" name="isp" value="{{ network.name }}"> <br>
        <label for="asn">AS #:</label>
        <input id="asn" type="number" name="asn" value="{{ network.ASNumber }}"> <br>
        <label for="city">City:</label>
        <input id="city" type="text" name="city" value="{{ network.city }}"> <br>
        <label for="region">Region:</label>
        <input id="region" type="text" name="region" value="{{ network.region }}"> <br>
        <label for="country">Country:</label>
        <input id="country" type="text" name="country" value="{{ network.country }}"> <br>
        <input type="submit" value="Submit">
    </form>
{% else %}
    <p>No network information denoted by {{ network.id }}.</p>
{% endif %}
