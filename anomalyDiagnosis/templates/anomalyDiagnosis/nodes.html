<h2>Show all available nodes</h2>
{% if nodes %}
<table style="width:100%">
    <tr>
	<td>Name</td>
	<td>IP</td>
	<td>Type</td>
	<td>Latest Check</td>
    </tr>
    {% for node in nodes %}
    <tr>
        <td> {{ node.name }} </td>
        <td> {{ node.ip }} </td>
        <td> {{ node.type }} </td>
        <td> {{ node.latest_check }} </td>
    {% endfor %}
</table>
{% else %}
    <p>No Nodes' obtained in the agent.</p>
{% endif %}
