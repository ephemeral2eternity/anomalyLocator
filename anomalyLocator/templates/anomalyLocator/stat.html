<!DOCTYPE html>
<body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.3.6/proj4.js"></script>
<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>
<div id="container" style="min-width: 310px; max-width: 800px; height: 400px; margin: 0 auto"></div>
<script>
$(function () {
  $.getJSON('/locator/stat', function(jsondata) {
    data = jsondata;
    console.log(data);
    var type_names = Object.keys(data);
    console.log(type_names);
    var type_vals = [];
    for(var d in data) type_vals.push(data[d]);
    console.log(type_vals);

    $('#container').highcharts({
        chart: {
            type: 'bar'
        },
        title: {
            text: 'The anomalies detected on current locator'
        },
        subtitle: {
            text: 'The number of anomalies per type'
        },
        xAxis: {
            categories: type_names,
            title: {
                text: null
            }
        },
        yAxis: {
            min: 0,
            title: {
                text: 'Population (millions)',
                align: 'high'
            },
            labels: {
                overflow: 'justify'
            }
        },
        tooltip: {
            valueSuffix: ' millions'
        },
        plotOptions: {
            bar: {
                dataLabels: {
                    enabled: true
                }
            }
        },
        legend: {
            layout: 'vertical',
            align: 'right',
            verticalAlign: 'top',
            x: -40,
            y: 80,
            floating: true,
            borderWidth: 1,
            backgroundColor: ((Highcharts.theme && Highcharts.theme.legendBackgroundColor) || '#FFFFFF'),
            shadow: true
        },
        credits: {
            enabled: false
        },
        series: [{
            name: 'Number of Anomalies',
            data: type_vals
        }]
    });
  });
});
</script>
</body>
